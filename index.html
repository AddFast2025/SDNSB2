<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Selamat Datang</title>
  <style>
    :root {
      --bg1: #f8fafc;
      --bg2: #e2e8f0;
      --text: #0f172a;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
    }
    body {
      min-height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(1200px 600px at 50% 10%, var(--bg2), var(--bg1));
    }
    .card {
      text-align: center;
      padding: clamp(16px, 4vw, 32px);
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      background: white;
      max-width: min(92vw, 520px);
      width: 100%;
    }
    h1 {
      margin: 0 0 8px;
      font-size: clamp(28px, 7vw, 48px);
      line-height: 1.1;
    }
    p {
      margin: 0;
      font-size: clamp(14px, 3.6vw, 18px);
      opacity: 0.75;
    }
    .btn {
      display: inline-block;
      margin-top: 18px;
      padding: 12px 18px;
      border-radius: 999px;
      border: none;
      background: #0ea5e9;
      color: white;
      font-weight: 600;
      font-size: clamp(14px, 3.8vw, 16px);
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(14, 165, 233, 0.35);
    }
    .btn:active { transform: translateY(1px); }
    .hidden { display: none; }
    video { width: 100%; max-height: 240px; margin-top: 12px; border-radius: 12px; }
    #output { margin-top: 12px; font-weight: 600; color: #0f172a; }
  </style>
</head>
<body>
  <h1>Silakan Scan Barcode</h1>
  <div id="reader"></div>
  <button id="scanBtn">🔄 Scan Ulang</button>
  <p id="output"></p>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw5axaPMrVkcqn92VMDRSuJl1LwRBCibU3DkMtu40jrYqGfRiNAomQhfcl0g3qPUl2OKg/exec";
    
    const scanBtn = document.getElementById("scanBtn");
    const output = document.getElementById("output");

    // fungsi suara
    function beep(success = true) {
      const ctx = new AudioContext();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      if (success) {
        osc.frequency.value = 800;
        gain.gain.setValueAtTime(0.2, ctx.currentTime);
        osc.start();
        osc.stop(ctx.currentTime + 0.2);
      } else {
        osc.frequency.value = 400;
        gain.gain.setValueAtTime(0.2, ctx.currentTime);
        osc.start();
        osc.stop(ctx.currentTime + 0.5);
      }
    }

    // fungsi untuk mulai scan
    function startScan() {
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          html5QrCode.stop().then(() => {
            html5QrCode.clear();

            if (decodedText.charAt(0) === "|") {
              beep(true);
              output.textContent = "✅ Berhasil: " + decodedText;

              // kirim ke Google Sheets
              fetch(WEB_APP_URL, {
                method: "POST",
                body: JSON.stringify({ qr: decodedText })
              });

            } else {
              beep(false);
              output.textContent = "❌ Silakan scan kartu QR siswa";
            }

            // otomatis scan ulang setelah 1.5 detik
            setTimeout(startScan, 1500);

          });
        },
        (error) => { /* abaikan error scanning */ }
      );
    }

    // tombol manual scan ulang
    scanBtn.addEventListener("click", () => {
      startScan();
    });

    // langsung mulai scan saat halaman dibuka
    startScan();
  </script>
</body>
</html>
