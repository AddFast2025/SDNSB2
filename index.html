<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Scan QR Siswa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
    }
    .page { display: none; padding: 20px; }
    .active { display: block; }
    button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #007bff;
      color: white;
      margin-top: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Halaman 1 -->
  <div id="page1" class="page active">
    <h1>Selamat Datang</h1>
    <button onclick="goToPage(2)">Mulai</button>
  </div>

  <!-- Halaman 2 -->
  <div id="page2" class="page">
    <h2>Silakan Scan Barcode ya</h2>
    <div id="reader"></div>
    <button onclick="startScan()">üì∑ Scan</button>
    <div id="result"></div>
  </div>

  <!-- Suara -->
  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="ding" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <!-- Script html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwYZkI9cHV-uhDmK2ArIbdlyvSfxISCh9dN0dijb7evW3XihLqE6PfSvi8PHeKMwMwE/exec";

    let html5QrCode;

    function goToPage(page) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page' + page).classList.add('active');
    }

    function startScan() {
      const readerDiv = document.getElementById("reader");
      readerDiv.innerHTML = ""; // reset scanner
      html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText, decodedResult) => {
          html5QrCode.stop();
          handleScan(decodedText);
        },
        (err) => { console.warn("Scan error:", err); }
      );
    }

    function handleScan(qrText) {
      // kirim ke Google Sheets
      fetch(WEB_APP_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ qr: qrText })
      })
      .then(res => res.json())
      .then(data => {
        const resultDiv = document.getElementById("result");
        if (data.status === "OK") {
          document.getElementById("beep").play();
          resultDiv.innerHTML = "‚úÖ Berhasil: " + data.qr;
        } else {
          document.getElementById("ding").play();
          resultDiv.innerHTML = "‚ùå Gagal, bukan QR siswa: " + data.qr;
        }
      })
      .catch(err => {
        console.error("Gagal kirim:", err);
        alert("‚ùå Error koneksi ke server");
      });
    }
  </script>
</body>
</html>
