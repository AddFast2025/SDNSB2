<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Scan Barcode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Silakan Scan Barcode ya</h1>
  <div id="reader"></div>
  <button id="scanBtn">Scan</button>
  <p id="output"></p>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwYZkI9cHV-uhDmK2ArIbdlyvSfxISCh9dN0dijb7evW3XihLqE6PfSvi8PHeKMwMwE/exec";
    
    const scanBtn = document.getElementById("scanBtn");
    const output = document.getElementById("output");
    const readerDiv = document.getElementById("reader");
    let html5QrCode;

    // fungsi suara
    function beep(success = true) {
      const ctx = new AudioContext();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      if (success) {
        osc.frequency.value = 800; // beep
        gain.gain.setValueAtTime(0.2, ctx.currentTime);
        osc.start();
        osc.stop(ctx.currentTime + 0.2);
      } else {
        osc.frequency.value = 400; // ding-dong
        gain.gain.setValueAtTime(0.2, ctx.currentTime);
        osc.start();
        osc.stop(ctx.currentTime + 0.5);
      }
    }

    scanBtn.addEventListener("click", () => {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          startScan();
        });
      } else {
        startScan();
      }
    });

    function startScan() {
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          html5QrCode.stop().then(() => {
            html5QrCode.clear();

            if (decodedText.charAt(0) === "|") {
              beep(true);
              output.textContent = "? Berhasil: " + decodedText;

              // kirim ke Google Sheets
              fetch(WEB_APP_URL, {
                method: "POST",
                body: JSON.stringify({ qr: decodedText })
              });
            } else {
              beep(false);
              output.textContent = "? Silakan scan kartu QR siswa";
            }
          });
        },
        (error) => { /* abaikan error scanning */ }
      );
    }
  </script>
</body>
</html>
