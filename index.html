<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Barcode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: lightblue; /* biru muda */
    }
    #reader {
      width: 100%;
      max-width: 200px;
      margin: 10px auto;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      max-width: 300px;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
      min-height: 24px;
    }
    @media (max-width: 600px) {
      body { padding: 10px; }
      button { font-size: 14px; padding: 8px 12px; }
    }
  </style>
</head>
<body>
  <h1>Silakan Scan Barcode</h1>
  <div id="reader"></div>
  <button id="scanBtn">🔄 Scan Ulang</button>
  <p id="output"></p>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw5axaPMrVkcqn92VMDRSuJl1LwRBCibU3DkMtu40jrYqGfRiNAomQhfcl0g3qPUl2OKg/exec";
    
    const scanBtn = document.getElementById("scanBtn");
    const output = document.getElementById("output");

    // fungsi suara
    function beep(success = true) {
      const ctx = new AudioContext();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      if (success) {
        osc.frequency.value = 800;
        gain.gain.setValueAtTime(0.2, ctx.currentTime);
        osc.start();
        osc.stop(ctx.currentTime + 0.2);
      } else {
        osc.frequency.value = 400;
        gain.gain.setValueAtTime(0.2, ctx.currentTime);
        osc.start();
        osc.stop(ctx.currentTime + 0.5);
      }
    }

    // fungsi untuk mulai scan
    function startScan() {
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          html5QrCode.stop().then(() => {
            html5QrCode.clear();

            if (decodedText.charAt(0) === "|") {
              beep(true);
              output.textContent = "✅ Berhasil: " + decodedText;

              // kirim ke Google Sheets
              fetch(WEB_APP_URL, {
                method: "POST",
                body: JSON.stringify({ qr: decodedText })
              });

            } else {
              beep(false);
              output.textContent = "❌ Silakan scan kartu QR siswa";
            }

            // otomatis scan ulang setelah 1.5 detik
            setTimeout(startScan, 1500);

          });
        },
        (error) => { /* abaikan error scanning */ }
      );
    }

    // tombol manual scan ulang
    scanBtn.addEventListener("click", () => {
      startScan();
    });

    // langsung mulai scan saat halaman dibuka
    startScan();
  </script>
</body>
</html>
