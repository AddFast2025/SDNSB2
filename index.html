<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Scan Barcode</title>
  <!-- supaya tampilan standar HP dan tidak bisa di zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px;
      font-size: 24px;
    }
    #reader {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
    }
    h1 {
      font-size: 46px;   /* teks judul lebih besar */
      font-weight: bold;
      margin-bottom: 20px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 20px 38px;
      border-radius: 8px;
      font-size: 46px;
      cursor: pointer;
      margin-top: 10px;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
      font-size: 36px;
      min-height: 24px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      font-size: 36px;
      width: 100%;
      max-width: 600px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Silakan Scan Barcode</h1>
  <div id="reader"></div>
  <button id="scanBtn">ðŸ”„ Scan Ulang</button>
  <p id="output"></p>

  <!-- Tabel Data History -->
  <table id="historyTable">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw5axaPMrVkcqn92VMDRSuJl1LwRBCibU3DkMtu40jrYqGfRiNAomQhfcl0g3qPUl2OKg/exec";
    
    const scanBtn = document.getElementById("scanBtn");
    const output = document.getElementById("output");

    // fungsi suara
    function beep(success = true) {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      if (ctx.state === "suspended") {
        ctx.resume();
      }
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      if (success) {
        osc.frequency.value = 800; // nada tinggi
        gain.gain.setValueAtTime(0.3, ctx.currentTime);
        osc.start();
        osc.stop(ctx.currentTime + 0.2);
      } else {
        osc.frequency.value = 400; // nada rendah
        gain.gain.setValueAtTime(0.3, ctx.currentTime);
        osc.start();
        osc.stop(ctx.currentTime + 0.5);
      }
    }

    // fungsi untuk mulai scan
    function startScan() {
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 300, height: 300 } },
        (decodedText) => {
          html5QrCode.stop().then(() => {
            html5QrCode.clear();

            if (decodedText.charAt(0) === "|") {
              beep(true);
              output.textContent = "âœ… Berhasil: " + decodedText;

              // kirim ke Google Sheets
              fetch(WEB_APP_URL, {
                method: "POST",
                body: JSON.stringify({ qr: decodedText })
              }).then(() => {
                loadHistory(); // refresh tabel setelah kirim
              });

            } else {
              beep(false);
              output.textContent = "âŒ Silakan scan kartu QR siswa";
            }

            // otomatis scan ulang setelah 1.5 detik
            setTimeout(startScan, 1500);

          });
        },
        (error) => { /* abaikan error scanning */ }
      );
    }

    // tombol manual scan ulang
    scanBtn.addEventListener("click", () => {
      startScan();
    });

    // fungsi ambil data history dari Google Sheets
    function loadHistory() {
      fetch(WEB_APP_URL + "?action=history")
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#historyTable tbody");
          tbody.innerHTML = ""; // kosongkan tabel dulu
          data.forEach((row, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row[0]}</td>
              <td>${row[1]}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => console.error("Gagal load history:", err));
    }

    // langsung mulai scan dan load data
    startScan();
    loadHistory();
    setInterval(loadHistory, 5000); // refresh tiap 5 detik
  </script>
</body>
</html>
