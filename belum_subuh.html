<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Siswa Belum Scan Hari Ini</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    body { margin: 24px; }
    h1 { margin-bottom: 16px; }
    table { border-collapse: collapse; width: 100%; margin-top: 16px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f5f5f5; text-align: left; }

    /* Kolom A dan B diperkecil dan rata tengah */
    	th:nth-child(1), td:nth-child(1),
	th:nth-child(2), td:nth-child(2),
    	th:nth-child(4), td:nth-child(4) {
      width: 30px;       /* sesuaikan sesuai kebutuhan */
      text-align: center;
		}
	  	th:nth-child(3) {
text-align: center;
}
			 th {
      background: #f5f5f5;
      text-align: left;
      font-size: 14px;
    }

    td {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h3>Data Siswa Tidak Lapor Subuh Hari Ini</h3>

  <table id="dataTable" hidden>
    <thead></thead>
    <tbody></tbody>
  </table>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbzJ9QqT8AjJWhcBl4WDEuS6VTz-2lTw9nt8H-acvf9mNf_sZrXV9-l3VDqN0NVuqjMK8g/exec";
  const FIXED_PARAMS = { sheet: 'belumsubuh', range: 'C1:F100' };

  const table = document.getElementById('dataTable');
  const thead = table.querySelector('thead');
  const tbody = table.querySelector('tbody');

  function buildUrl(base, paramsObj) {
    const url = new URL(base);
    const params = new URLSearchParams(paramsObj);
    url.search = params.toString();
    return url.toString();
  }

  async function loadData() {
    const url = buildUrl(API_URL, FIXED_PARAMS);
    try {
      const res = await fetch(url, { cache: 'no-store' });
      if (!res.ok) throw new Error('HTTP ' + res.status + ' â€” ' + res.statusText);
      const json = await res.json();

      if (json.error) throw new Error(json.error);

      const rows = Array.isArray(json.data) ? json.data.filter(row => {
        return Object.values(row).some(val => val !== null && val !== undefined && String(val).trim() !== '');
      }) : [];

      renderTable(rows);
    } catch (err) {
      console.error('Gagal memuat:', err.message);
      table.hidden = true;
    }
  }

  // ðŸ‘‰ di sini taruh fungsi renderTable yang sudah dimodif
  function renderTable(rows) {
    thead.innerHTML = '';
    tbody.innerHTML = '';

    if (!rows.length) {
      table.hidden = false;
      return;
    }

    const headers = Object.keys(rows[0]);
    const trh = document.createElement('tr');
    headers.forEach(h => {
      const th = document.createElement('th');
      th.textContent = h;
      trh.appendChild(th);
    });
    thead.appendChild(trh);

    rows.forEach(obj => {
      const tr = document.createElement('tr');
      headers.forEach((h, idx) => {
        const td = document.createElement('td');
        const val = obj[h];
        td.textContent = (val === null || val === undefined) ? '' : String(val);
        tr.appendChild(td);
      });

      // ðŸ”´ cek nilai kolom ke-4
      const nilaiCell = tr.querySelector('td:nth-child(4)');
      if (nilaiCell && nilaiCell.textContent.trim() === "0") {
        tr.querySelectorAll('td').forEach(td => {
          td.style.color = "red";
          td.style.backgroundColor = "#ffe5e5"; // merah muda
        });
      }

      tbody.appendChild(tr);
    });

    table.hidden = false;
  }

  loadData();

  </script>
</body>
</html>
