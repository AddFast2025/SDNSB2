<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nilai Kedisiplinan Siswa</title>
  <style>
    :root{
      --bg:#f7f9fb; --card:#ffffff; --accent:#1766a0; --muted:#6b7280;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{background:var(--bg);color:#0f172a}
    .wrap{max-width:380px;margin:0 auto;padding:12px}

    header{display:flex;align-items:center;gap:12px}
    h1{font-size:20px;margin:0;line-height:1.1}
    p.subtitle{margin:0;color:var(--muted);font-size:13px}

    .btn-row{display:flex;gap:8px;margin-top:12px}
    .btn{flex:0 0 auto;padding:6px 4px;border-radius:10px;border:0;background:linear-gradient(180deg,#ffffff,#f0f6fb);box-shadow:0 1px 2px rgba(2,6,23,0.06);font-weight:600}
    .btn.active{background:var(--accent);color:#fff;box-shadow:0 6px 20px rgba(23,102,160,0.18);}

    .card{background:var(--card);border-radius:14px;padding:0;margin-top:12px;overflow:hidden;min-height:60vh;box-shadow:0 6px 24px rgba(2,6,23,0.04)}
    .frame-wrap{width:100%;height:calc(100vh - 180px);min-height:420px}
    .frame{width:100%;height:100%;border:0}

    /* small helpers */
    .hidden{display:none}

    /* responsive tweaks */
    @media (min-width:560px){
      .wrap{padding:18px}
      h1{font-size:22px}
      .frame-wrap{height:calc(100vh - 220px)}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <div>
        <h1>Nilai Kedisiplinan Siswa</h1>
        
      </div>
    </header>

    <nav class="btn-row" role="tablist" aria-label="Kontrol tabel">
      <button class="btn active" data-target="nilai" role="tab" aria-selected="true">Nilai</button>
      <button class="btn" data-target="peringkat" role="tab" aria-selected="false">Peringkat</button>
      <button class="btn" data-target="calon" role="tab" aria-selected="false">Calon Penegak</button>
    </nav>

    <section class="card" id="viewer">
      <div id="nilai" class="frame-wrap">
        <iframe class="frame" loading="lazy" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRgEHp1RZ9F599zPsRVi1f5-cTcZufEGTaitG8Wqdd0rcrtvivcSxIb-P_noCUYAbWKBFXGoOE2CPOQ/pubhtml?gid=1323508127&amp;single=true&amp;widget=true&amp;headers=false" title="Tabel Nilai"></iframe>
      </div>

      <div id="peringkat" class="frame-wrap hidden">
        <iframe class="frame" loading="lazy" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRgEHp1RZ9F599zPsRVi1f5-cTcZufEGTaitG8Wqdd0rcrtvivcSxIb-P_noCUYAbWKBFXGoOE2CPOQ/pubhtml?gid=2146414410&amp;single=true&amp;widget=true&amp;headers=false" title="Tabel Peringkat"></iframe>
      </div>

      <div id="calon" class="frame-wrap hidden">
        <iframe class="frame" loading="lazy" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRgEHp1RZ9F599zPsRVi1f5-cTcZufEGTaitG8Wqdd0rcrtvivcSxIb-P_noCUYAbWKBFXGoOE2CPOQ/pubhtml?gid=869561822&amp;single=true&amp;widget=true&amp;headers=false" title="Tabel Calon Penegak"></iframe>
      </div>
    </section>
  </main>

  <script>
    // tombol tab switching
    (function(){
      const buttons = document.querySelectorAll('.btn-row .btn');
      const panels = {
        nilai: document.getElementById('nilai'),
        peringkat: document.getElementById('peringkat'),
        calon: document.getElementById('calon')
      };

      function setActive(target){
        buttons.forEach(b=>{
          const t = b.getAttribute('data-target');
          const active = t === target;
          b.classList.toggle('active', active);
          b.setAttribute('aria-selected', active? 'true' : 'false');
          // show/hide panels
          if(panels[t]) panels[t].classList.toggle('hidden', !active);
        });
        // scroll iframe into view on small screens
        const el = panels[target];
        if(el) el.scrollIntoView({behavior:'smooth'});
      }

      buttons.forEach(b=>{
        b.addEventListener('click', ()=>{
          const t = b.getAttribute('data-target');
          setActive(t);
        });
      });

      // accessibility: switch by arrow keys when focused
      document.querySelector('.btn-row').addEventListener('keydown', (ev)=>{
        const key = ev.key;
        const focused = document.activeElement;
        if(!focused.classList || !focused.classList.contains('btn')) return;
        const idx = Array.from(buttons).indexOf(focused);
        if(key === 'ArrowRight') buttons[(idx+1)%buttons.length].focus();
        if(key === 'ArrowLeft') buttons[(idx-1+buttons.length)%buttons.length].focus();
        if(key === 'Enter' || key === ' ') { focused.click(); ev.preventDefault(); }
      });
    })();
  </script>
</body>
</html>
