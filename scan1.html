<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Scan Barcode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px;
      font-size: 18px;
    }
    #reader {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      display: none; /* kamera disembunyikan dulu */
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 22px;
      cursor: pointer;
      margin-top: 10px;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
      min-height: 24px;
    }
    /* Style tabel history */
    #historyTable {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
margin: 20px auto;
      font-size: 18px;
      max-width: 600px;
    }
    #historyTable th, #historyTable td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    #historyTable th {
      background-color: #f2f2f2;
      text-align: center;
      font-weight: bold;
    }
    #historyTable td:nth-child(1) {
      text-align: center;
      width: 50px;
    }
    #historyTable td:nth-child(2) {
      text-align: left;
      padding-left: 8px;
    }
    #historyTable tr:nth-child(even) {
      background-color: #fafafa;
    }
    #historyTable tr:hover {
      background-color: #f1f1f1;
    }
    #filter {
      margin: 15px 0;
      font-size: 16px;
      padding: 6px 10px;
    }
  </style>
</head>
<body>
  <h1>Silakan Scan Barcode</h1>
  <div id="reader"></div>
  <button id="scanBtn">▶️ Start Scan</button>
  <p id="output"></p>

  <!-- Dropdown filter -->
  <label for="filter">Filter Kelas: </label>
  <select id="filter">
    <option value="">Semua</option>
    <option value="|1A">Kelas 1</option>
    <option value="|2A">Kelas 2</option>
 <option value="|3A">Kelas 3</option>
 <option value="|4A">Kelas 4</option>
 <option value="|5A">Kelas 5</option>
 <option value="|6A">Kelas 6</option>

  </select>

  <!-- Tabel Data History -->
  <table id="historyTable">
    <thead>
      <tr><th>No</th><th>Nama</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyamCLgSWB9MQA_DYCaNkZWIDPimPhV9oRjg7h4PRPubTQlzZ1gYtj4yVhf7v6TLeiK/exec";
    const scanBtn = document.getElementById("scanBtn");
    const output = document.getElementById("output");
    let html5QrCode;

    function beep(success = true) {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.frequency.value = success ? 800 : 400;
      gain.gain.setValueAtTime(0.3, ctx.currentTime);
      osc.start();
      osc.stop(ctx.currentTime + (success ? 0.2 : 0.5));
    }

    function loadHistory() {
      const filter = document.getElementById("filter").value;
      fetch(WEB_APP_URL + "?action=history")
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#historyTable tbody");
          tbody.innerHTML = "";
          data.forEach(row => {
            if (filter === "" || row[1].startsWith(filter)) {
              const tr = document.createElement("tr");
              tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td>`;
              tbody.appendChild(tr);
            }
          });
        })
        .catch(err => console.error("Gagal load history:", err));
    }

    function startScan() {
      const readerDiv = document.getElementById("reader");
      readerDiv.style.display = "block";
      html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 300, height: 300 } },
        (decodedText) => {
          html5QrCode.stop().then(() => {
            readerDiv.style.display = "none";
            html5QrCode.clear();
            handleResult(decodedText);
          });
        }
      ).catch(err => console.error("Gagal start scanner:", err));
    }

    function handleResult(decodedText) {
      if (decodedText.charAt(0) === "|") {
        fetch(WEB_APP_URL, {
          method: "POST",
          body: JSON.stringify({ qr: decodedText })
        })
        .then(res => {
          if (res.ok) {
            beep(true);
            output.textContent = "✅ Berhasil terkirim: " + decodedText;
            loadHistory();
          } else {
            throw new Error("Server tidak merespons OK");
          }
        })
        .catch(err => {
          beep(false);
          output.textContent = "❌ Gagal terkirim, periksa koneksi!";
        });
      } else {
        beep(false);
        output.textContent = "❌ QR tidak valid!";
      }
    }

    scanBtn.addEventListener("click", () => {
      output.textContent = "";
      startScan();
    });

    document.getElementById("filter").addEventListener("change", loadHistory);

    loadHistory();
    setInterval(loadHistory, 5000);
  </script>
</body>
</html>
