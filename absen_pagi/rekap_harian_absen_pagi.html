<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Rekap Absen Pagi</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:Arial;
  background:#f4f6f8;
  padding:20px;
}
.card{
  max-width:800px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:10px;
}
h2{
  text-align:center;
  margin-bottom:20px;
}
label{
  font-weight:bold;
  display:block;
  margin-top:10px;
}
select,input,button{
  width:100%;
  padding:8px;
  margin-top:5px;
}
button{
  background:#2e7d32;
  color:#fff;
  border:none;
  margin-top:15px;
  cursor:pointer;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}
th,td{
  border:1px solid #ddd;
  padding:8px;
}
th{
  background:#1976d2;
  color:white;
}
td:nth-child(1),
td:nth-child(3){
  text-align:center;
  width:60px;
}
.loading{
  margin-top:15px;
  color:#555;
  text-align:center;
}
</style>
</head>

<body>

<div class="card">
<h2>ðŸ“Š Rekap Harian Absen Pagi</h2>

<label>Lembaga</label>
<select id="lembaga">
  <option value="">-- Pilih Lembaga --</option>
</select>

<label>Kelas</label>
<select id="kelas">
  <option value="">-- Pilih Kelas --</option>
</select>

<label>Rombel</label>
<select id="rombel">
  <option value="">-- Pilih Rombel --</option>
</select>

<label>Tanggal</label>
<input type="date" id="tanggal">

<button id="btnRekap">Tampilkan Rekap</button>

<div id="loading" class="loading"></div>

<table id="tabel" style="display:none">
<thead>
<tr>
  <th>No</th>
  <th>Nama Siswa</th>
  <th>Nilai</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, getDocs,
  query, where, orderBy
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyD8SIXXPm_c-TJiaRjHbrishFtU2NICm9M",
  authDomain: "datasiswa-c10f4.firebaseapp.com",
  projectId: "datasiswa-c10f4"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ELEMENT */
const lembagaEl = document.getElementById("lembaga");
const kelasEl   = document.getElementById("kelas");
const rombelEl  = document.getElementById("rombel");
const tanggalEl = document.getElementById("tanggal");
const tbody     = document.getElementById("tbody");
const tabel     = document.getElementById("tabel");
const loading   = document.getElementById("loading");
const btnRekap  = document.getElementById("btnRekap");

/* TANGGAL HARI INI (LOCAL) */
function todayLocal(){
  const d = new Date();
  const yyyy = d.getFullYear();
  const mm = String(d.getMonth()+1).padStart(2,"0");
  const dd = String(d.getDate()).padStart(2,"0");
  return `${yyyy}-${mm}-${dd}`;
}
tanggalEl.value = todayLocal();

/* LOAD LEMBAGA */
async function loadLembaga(){
  const snap = await getDocs(collection(db,"lembaga"));
  snap.forEach(d=>{
    lembagaEl.innerHTML +=
      `<option value="${d.id}">${d.data().nama}</option>`;
  });
}
loadLembaga();

/* LEMBAGA â†’ KELAS */
lembagaEl.addEventListener("change", async ()=>{
  kelasEl.innerHTML = `<option value="">-- Pilih Kelas --</option>`;
  rombelEl.innerHTML = `<option value="">-- Pilih Rombel --</option>`;
  tabel.style.display="none";
  loading.textContent="";

  if(!lembagaEl.value) return;

  const q = query(
    collection(db,"kelas"),
    where("lembagaId","==",lembagaEl.value)
  );
  const snap = await getDocs(q);
  snap.forEach(d=>{
    kelasEl.innerHTML +=
      `<option value="${d.id}">${d.data().nama}</option>`;
  });
});

/* KELAS â†’ ROMBEL */
kelasEl.addEventListener("change", async ()=>{
  rombelEl.innerHTML = `<option value="">-- Pilih Rombel --</option>`;
  tabel.style.display="none";
  loading.textContent="";

  if(!kelasEl.value) return;

  const q = query(
    collection(db,"rombel"),
    where("kelasId","==",kelasEl.value)
  );
  const snap = await getDocs(q);
  snap.forEach(d=>{
    rombelEl.innerHTML +=
      `<option value="${d.id}">${d.data().nama}</option>`;
  });
});

/* TAMPILKAN REKAP */

btnRekap.addEventListener("click", async ()=>{
  tbody.innerHTML = "";
  tabel.style.display="none";

  if(!lembagaEl.value || !kelasEl.value || !rombelEl.value){
    loading.textContent = "Lengkapi pilihan terlebih dahulu";
    return;
  }

  loading.textContent = "Memuat data...";

  /* 1ï¸âƒ£ Ambil semua siswa di rombel */
  const qs = query(
    collection(db,"siswa"),
    where("lembagaId","==",lembagaEl.value),
    where("kelasId","==",kelasEl.value),
    where("rombelId","==",rombelEl.value)
  );
  const siswaSnap = await getDocs(qs);

  if(siswaSnap.empty){
    loading.textContent = "Tidak ada data siswa.";
    return;
  }

  // Map siswaId â†’ data
  const siswaMap = {};
  siswaSnap.forEach(d=>{
    siswaMap[d.id] = {
      nama: d.data().nama,
      nilai: 0
    };
  });

  /* 2ï¸âƒ£ Ambil absen pagi sesuai tanggal */
  const qa = query(
    collection(db,"absen_pagi"),
    where("lembagaId","==",lembagaEl.value),
    where("kelasId","==",kelasEl.value),
    where("rombelId","==",rombelEl.value),
    where("tanggal","==",tanggalEl.value)
  );
  const absenSnap = await getDocs(qa);

  /* 3ï¸âƒ£ Timpa nilai jika siswa sudah absen */
  absenSnap.forEach(d=>{
    const a = d.data();
    if(siswaMap[a.siswaId]){
      siswaMap[a.siswaId].nilai = a.nilai;
    }
  });

  /* 4ï¸âƒ£ Ubah ke array & urutkan */
  const hasil = Object.values(siswaMap)
    .sort((a,b)=>b.nilai - a.nilai);

  /* 5ï¸âƒ£ Tampilkan */
  let no = 1;
  hasil.forEach(x=>{
    tbody.innerHTML += `
      <tr>
        <td>${no++}</td>
        <td>${x.nama}</td>
        <td>${x.nilai}</td>
      </tr>`;
  });

  loading.textContent="";
  tabel.style.display="table";
});





</script>

</body>
</html>
